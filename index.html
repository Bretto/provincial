<!DOCTYPE html>
<html data-ng-app="App">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title></title>
    <link rel='stylesheet' href='libs/bootstrap/css/bootstrap.min.css'/>
    <link rel='stylesheet' href='stylesheets/animations.css'/>
    <link rel='stylesheet' href="stylesheets/screen.css"/>
</head>
<body data-ng-controller="AppCtrl">

<snap-drawer>
    <nav>
        <div ui-view="nav" data-ng-animate="vewSlideAnimation"></div>
    </nav>
</snap-drawer>

<snap-content snap-options="opts">
    <section>
        <div ui-view="page" data-ng-animate="{enter: 'pt-page-rotateSlideIn', leave: 'pt-page-rotateSlideOut'}"></div>
    </section>
    <header>
        <button class="btn btn-default btn-lg btn-header-left" snap-toggle>
            <span class="glyphicon glyphicon-align-justify"></span>
        </button>
        <h1>Elections Provinciales 2014</h1>
    </header>
</snap-content>

<script src="libs/angular-1.1.5.min.js"></script>
<script src="libs/jquery.min.js"></script>

<script src="libs/snap.js"></script>
<script src="libs/angular-snap.js"></script>
<!--<script src="libs/lodash.min.js"></script>-->
<!--<script src="libs/underscore.min.js"></script>-->
<script src="libs/angular-mobile.min.js"></script>
<script src="libs/angular-ui-router.js"></script>
<script src="libs/angular-animate.min.js"></script>

<script src="app/app.js"></script>
<script src="app/app-controllers.js"></script>
<script src="app/app-directives.js"></script>
<script src="app/app-services.js"></script>

<!--<script src="app/globals.js"></script>-->
<!--<script src="app/utils.js"></script>-->

<script src="dashboard/dashboard.js"></script>
<script src="dashboard/dashboard-controllers.js"></script>

<script src="territoire/territoire.js"></script>

<script src="province/province.js"></script>

<script src="commune/commune.js"></script>

<script src="bureau/bureau.js"></script>

<script src="navigator/navigator.js"></script>
<script src="navigator/navigator-controllers.js"></script>


</body>
</html>
