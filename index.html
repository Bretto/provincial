<!DOCTYPE html>
<html data-ng-app="App">
<head>
    <title></title>
    <link rel='stylesheet' href='bower_components/bootstrap/dist/css/bootstrap.min.css'/>
    <link rel='stylesheet' href="stylesheets/screen.css"/>
</head>
<body data-ng-controller="AppCtrl">


<header class="main" ng-class="{open:mainModel.toggleNavOpen}">
    <button class="nav-toggle-btn open" data-ng-click="mainModel.toggleNavOpen = !mainModel.toggleNavOpen">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
    </button>
    <h1>Elections Provinciales 2014</h1>
</header>

<nav class="main" ng-class="{open:mainModel.toggleNavOpen}">
    <div ui-view="nav"></div>
</nav>
<section class="main" ng-class="{open:mainModel.toggleNavOpen}">
    <div ui-view="page"></div>
</section>

<script src="libs/angular-1.1.5.min.js"></script>
<script src="bower_components/jquery/jquery.min.js"></script>
<script src="libs/angular-mobile.min.js"></script>
<script src="libs/angular-ui-router.min.js"></script>
<script src="libs/angular-animate.min.js"></script>

<script src="js/app.js"></script>
<script src="js/controllers.js"></script>
<script src="js/directives.js"></script>
<script src="js/services.js"></script>

</body>
</html>
